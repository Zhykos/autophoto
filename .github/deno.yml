name: "CI: checks and tests"

on:
  push:
    branches: ["develop", "main", "feature/**", "bugfix/**", "hotfix/**"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@4606d5cc6fb3f673efd4f594850e3f4b3e9d29cd
        with:
          deno-version: v2.x

      - name: Run linter
        run: deno task lint

      - name: Run tests
        run: deno task test
